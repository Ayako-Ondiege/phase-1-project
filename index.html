<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Cost Estimator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dmT4jiMd4Z8k1EBwvoVwGrJgve0KmV8w1kobUWYHpggNJ+nye6euC9fl82FhVxqHGPSeOOnp6wtY8KqoCSij3Q==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

<header class="header">
    <h1><strong>ConCalc</strong></h1>
    <nav class="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
        </ul>
    </nav>
</header>

<div class="messagecnt">
    <div class="container-index">
        <form id="cost-estimator-form">
            <div class="form-group">
                <label for="building-type">Building Type</label>
                <select id="building-type" required>
                    <option value="">Select a building type</option>
                    <option value="mansionette">Mansionette</option>
                    <option value="mansion">Mansion</option>
                    <option value="apartment">Apartment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="building-category">Building Category</label>
                <select id="building-category" required>
                    <option value="">Select a category</option>
                    <option value="standard">Standard</option>
                    <option value="luxurious">Luxury</option>
                </select>
            </div>
            <div class="form-group">
                <label for="floor-area">Construction Area (sqm)</label>
                <input type="number" id="floor-area" placeholder="Enter area" required min="1">
            </div>
            <div class="form-group">
                <label for="floors">Number of Floors</label>
                <input type="number" id="floors" placeholder="Enter number of floors" required min="1">
            </div>
            <button type="submit">Estimate Cost</button>
            <div id="loading" class="loading">Calculating...</div>
        </form>
        <div id="result" class="result"></div>
    </div>

    <div class="slideshow-container">
        <img id="image" src="" style="width:80%; height:80%; margin-top: 50px;">
        <p id="description"></p>
    </div>
</div>

<footer class="footer">    <div class="social-media">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2024 Construction Cost Estimator. All rights reserved.</p>

</footer>

<script src="index.js"></script>
</body>
</html>
